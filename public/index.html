
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>RE-AGRI Calculator</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
      <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }
        body {
          width: 100vw;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background: url('https://i0.wp.com/www.indiafarm.org/wp-content/uploads/Organic-farming-vs-organic-agriculture.jpg') no-repeat center center/cover;
          font-family: Quattrocento Sans, sans-serif;
          text-align: center;
        }
        .container {
          width: 1000px;
          height: 600px;
          padding: 20px;
          display: flex;
          flex-direction: column;
          background: rgba(255, 255, 255, 0.1);
          border-radius: 15px;
          backdrop-filter: blur(10px);
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          justify-content: center;
        }
        h1 {
          color: white;
          margin-bottom: 20px;
        }
        .row {
          display: flex;
          gap: 50px;
          margin-bottom: 20px;
        }
        input, select, button {
          width: 100%;
          padding: 12px;
          border: none;
          border-radius: 5px;
          font-size: 16px;
        }
        input, select {
          background: rgba(255, 255, 255, 0.6);
          backdrop-filter: blur(5px);
        }
        button {
          background: #4CAF50;
          color: white;
          cursor: pointer;
          transition: all 0.3s ease;
          font-size: 18px;
        }
        button:hover {
          background: #45a049;
          transform: scale(1.05);
          box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }
        .modal {
          display: none;
          position: fixed;
          z-index: 1;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          justify-content: center;
          align-items: center;
        }
        .modal-content {
          background: white;
          padding: 20px;
          border-radius: 5px;
          width: 80%;
          max-width: 600px;
          text-align: center;
        }
        .close {
          float: right;
          font-size: 24px;
          cursor: pointer;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <h1>RE-AGRI Calculator</h1>
        <form id="calculator-form" onsubmit="event.preventDefault(); calculateResults();">
          <div class="row">
            <input type="number" id="farmSize" placeholder="Farm Size (ha)" required>
            <select id="soilType">
              <option value="">Select Soil Type</option>
              <option value="sandy">Sandy</option>
              <option value="clay">Clay</option>
              <option value="loamy">Loamy</option>
              <option value="silt">Silt</option>
            </select>
          </div>
          <div class="row">
            <input type="number" id="rainfall" placeholder="Rainfall (mm)" required>
            <select id="climate">
              <option value="">Select Climate</option>
              <option value="tropical">Tropical</option>
              <option value="arid">Arid</option>
              <option value="temperate">Temperate</option>
              <option value="cold">Cold</option>
            </select>
          </div>
          <div class="row">
            <select id="cropCategory" required>
              <option value="">Select Crop Category</option>
              <option value="fruits">Fruits</option>
              <option value="vegetables">Vegetables</option>
              <option value="cereals">Cereals</option>
              <option value="livestock">Livestock</option>
              <option value="other">Other</option>
            </select>
            <input type="text" id="cropType" placeholder="Specific Crop Type" required>
          </div>
          <div class="row">
            <input type="number" id="budget" placeholder="Budget (USD)" required>
            <input type="number" id="timeframe" placeholder="Timeframe (years)" required>
          </div>
          <div class="row">
            <button type="submit">Calculate</button>
          </div>
        </form>
      </div>

  <script>
    async function calculateResults() {
      console.log("Calculate button clicked!"); // Debugging
    
      const loadingElement = document.getElementById('loading');
      const modalElement = document.getElementById('results-modal');
    
      // Show loading indicator
      loadingElement.classList.remove('hidden');
      modalElement.style.display = 'none';
    
      const data = {
        cropCategory: document.getElementById('cropCategory').value,
        cropType: document.getElementById('cropType').value,
        soilType: document.getElementById('soilType').value,
        rainfall: document.getElementById('rainfall').value,
        climate: document.getElementById('climate').value,
        budget: document.getElementById('budget').value,
        timeframe: document.getElementById('timeframe').value
      };
    
      console.log("Sending API request with data:", data); // Debugging
    
      try {
        const response = await fetch("/api/generate-recommendations.js", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
    
        if (!response.ok) {
          throw new Error(`API Error: ${response.status}`);
        }
    
        const result = await response.json();
        console.log("API response:", result); // Debugging
    
        // Update UI with results
        document.getElementById('bestPractices').innerText = result.bestPractices || "No data available";
        document.getElementById('projectedGains').innerText = result.projectedGains || "N/A";
        document.getElementById('netROI').innerText = result.netROI || "N/A";
        document.getElementById('roiAdvice').innerText = result.roiAdvice || "No data available";
    
        // Hide loading, show modal
        loadingElement.classList.add('hidden');
        modalElement.style.display = 'flex';
    
      } catch (error) {
        console.error("Error fetching recommendations:", error); // Debugging
        loadingElement.classList.add('hidden');
        alert("Error fetching recommendations. Please try again.");
      }
    }
    
  </script>
</body>
</html>
