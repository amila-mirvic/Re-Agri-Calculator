<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RE-AGRI Calculator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Quattrocento Sans, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    .form-group {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .form-group label {
      flex: 1;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
    }
    button:hover {
      background: #45a049;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      width: 80%;
      max-width: 600px;
      text-align: center;
    }
    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
    .hidden { display: none; }
    .loading {
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RE-AGRI Calculator</h1>
    <form id="calculator-form">
      <div class="form-group">
        <label>Farm Size (ha): <input type="number" id="farmSize" required></label>
        <label>Soil Type:
          <select id="soilType">
            <option value="sandy">Sandy</option>
            <option value="clay">Clay</option>
            <option value="loamy">Loamy</option>
            <option value="silt">Silt</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label>Rainfall (mm): <input type="number" id="rainfall" required></label>
        <label>Climate:
          <select id="climate">
            <option value="tropical">Tropical</option>
            <option value="arid">Arid</option>
            <option value="temperate">Temperate</option>
            <option value="cold">Cold</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label>Crop Category:
          <select id="cropCategory" required>
            <option value="fruits">Fruits</option>
            <option value="vegetables">Vegetables</option>
            <option value="cereals">Cereals</option>
            <option value="livestock">Livestock</option>
            <option value="other">Other</option>
          </select>
        </label>
        <label>Specific Crop Type: <input type="text" id="cropType" required></label>
      </div>
      <div class="form-group">
        <label>Budget (USD): <input type="number" id="budget" required></label>
        <label>Timeframe (years): <input type="number" id="timeframe" required></label>
      </div>
      <button type="button" onclick="calculateResults()">Calculate</button>
    </form>
    <div id="loading" class="loading hidden">Calculating... Please wait. It may take a minute.</div>
  </div>

  <div id="results-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Results & Recommendations</h2>
      <h3>Best Practices</h3>
      <p id="bestPractices"></p>
      <h3>Estimated ROI</h3>
      <p><strong>Projected Gains:</strong> <span id="projectedGains"></span></p>
      <p><strong>Net ROI:</strong> <span id="netROI"></span></p>
      <h3>ROI Explanation & Investment Advice</h3>
      <p id="roiAdvice"></p>
      <button onclick="downloadPDF()">Download Report</button>
    </div>
  </div>

  <script>
    function calculateResults() {
      document.getElementById('loading').classList.remove('hidden');
      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('results-modal').style.display = 'flex';
      }, 1500);
    }
    function closeModal() {
      document.getElementById('results-modal').style.display = 'none';
    }
    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("RE-AGRI Calculator Report", 10, 10);
      doc.text(`Projected Gains: ${document.getElementById('projectedGains').textContent}`, 10, 20);
      doc.text(`Net ROI: ${document.getElementById('netROI').textContent}`, 10, 30);
      doc.text(`Best Practices: ${document.getElementById('bestPractices').textContent}`, 10, 40);
      doc.text(`Investment Advice: ${document.getElementById('roiAdvice').textContent}`, 10, 50);
      doc.save("RE-AGRI_Report.pdf");
    }
  </script>
</body>
</html>
